<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="__ADMIN__/layui/css/layui.css" rel="stylesheet" />
		<link href="__ADMIN__/css/pearCommon.css" rel="stylesheet" />
	</head>
	<body class="pear-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="power-table" lay-filter="power-table"></table>
			</div>
		</div>
		
		<script type="text/html" id="power-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
				<i class="layui-icon layui-icon-add-1"></i>
				新增
			</button>
		</script>
		
		<script type="text/html" id="power-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
		
		<script type="text/html" id="power-type">
			{{#if (d.type == '0') { }}
			<span>目录</span>
			{{# }else if(d.type == '1'){ }}
			<span>菜单</span>
			{{# } }}
		</script>
		
		<script type="text/html" id="icon">
			<i class="layui-icon {{d.icon}}"></i>
		</script>
		
		<script src="__ADMIN__/layui/layui.js"></script>
		<script>
			layui.use(['table','form','jquery','treetable'],function () {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let treetable = layui.treetable;
		
				let MODULE_PATH = "/permission/";
		
				window.render = function(){
					treetable.render({
						treeColIndex: 1,
						treeSpid: 0,
						treeIdName: 'id',
						treePidName: 'pid',
						skin:'line',
						method:'post',
						treeDefaultClose: true,
						toolbar:'#power-toolbar',
						elem: '#power-table',
						url: 'index',
						page: false,
						cols: [
							[
							{type: 'checkbox'},
							{field: 'title', minWidth: 200, title: '权限名称'},
							{field: 'icon', title: '图标',templet:'#icon'},
							{field: 'type', title: '权限类型',templet:'#power-type'},
							{field: 'sort', title: '排序'},
							{title: '操作',templet: '#power-bar', width: 150, align: 'center'}
							]
						]
					});
				}
		
				render();
		
				table.on('tool(power-table)',function(obj){
					if (obj.event === 'remove') {
						window.remove(obj);
					} else if (obj.event === 'edit') {
						window.edit(obj);
					}
				})
		
		
				table.on('toolbar(power-table)', function(obj){
					if(obj.event === 'add'){
						window.add();
					} else if(obj.event === 'refresh'){
						window.refresh();
					} 
				});
		
				window.add = function(){
					layer.open({
						type: 2,
						title: '新增',
						shade: 0.1,
						area: ['90%', '90%'],
						content: MODULE_PATH + 'add'
					});
				}
		
				window.edit = function(obj){
					layer.open({
						type: 2,
						title: '修改',
						shade: 0.1,
						area: ['90%', '90%'],
						content: MODULE_PATH + 'edit/'+obj.data['id']
					});
				}
				window.remove = function(obj){
					layer.confirm('确定要删除该权限', {icon: 3, title:'提示'}, function(index){
						layer.close(index);
						let loading = layer.load();
						$.post( MODULE_PATH+"del", {id: obj.data['id']}, function (res) {
							layer.close(loading);
							if (res.code == 1) {
								layer.msg(res.msg, {icon: 1, time: 1500}, function () {
									obj.del();
								})
							} else {
								layer.msg(res.msg, {icon: 2, time: 1500})
							}
						});
					});
				}
			})
		</script>
	</body>
</html>
