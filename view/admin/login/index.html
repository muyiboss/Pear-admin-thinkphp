<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="__ADMIN__/css/pearForm.css" />
		<link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" />
		<link rel="stylesheet" href="__ADMIN__/css/pearButton.css" />
		<link rel="stylesheet" href="__ADMIN__/css/assets/login.css" />
	</head>
<body>
    <div id="pear-login" lay-title="登录">
        <div class="login-wrap">
            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4 pear-tc">
                        <div class="layui-logo"><span><b>Pear</b> Admin</span></div>
                    </div>
                    <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4" id="login-div">
                        <div class="layui-form" lay-filter="login-form">
                            <div class="layui-anim layui-anim-upbit">
                                <ul class="login-type-tab">
                                    <li class="active">后台管理</li>
                                </ul>
                                <div class="normal-login-form">
                                    <div class="layui-form-item">
                                        <label class="layui-icon label-icon layui-icon-username"></label>
                                        <input type="text" name="username" lay-verify="required"
                                               placeholder="用户名" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-item password-block">
                                        <label class="layui-icon label-icon layui-icon-password"></label>
                                        <input type="password" name="password" lay-verify="required"
                                               placeholder="密码" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-row">
                                            <div class="layui-col-xs7">
                                                <label class="layui-icon label-icon layui-icon-vercode"></label>
                                                <input type="text" maxlength="4" name="captcha" lay-verify="required"
                                                       placeholder="验证码" class="layui-input" autocomplete="off">
                                            </div>
                                            <div class="layui-col-xs5">
                                                <img class="codeimg" id="codeimg"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <button class="layui-btn layui-btn-fluid" lay-submit
                                                lay-filter="login-submit" id="login">
                                            <i style="display: none"
                                               class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                                            立即登录
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__ADMIN__/layui/layui.js"></script>
    <script>
        layui.extend({
        }).use(['form', 'layer'], function (form, layer) {
            var $ = layui.jquery,
                layer = layui.layer,
                $view = $('#pear-login'),
                type = 'login';
                form.render();
                initCode();
    
            //提交登录表单
            form.on('submit(login-submit)', function (data) {
                var loading = $(this).find('.layui-icon');
                if (loading.is(":visible")) return;
                loading.show();
                $.post('/login', data.field, function (r) {
                    if (r.code === 1) {
                        location.href = '/';
                    } else {
                        layer.msg(r.msg);
                        loading.hide();
                        initCode();
                    }
                });
                return false;
            });
            function initCode() {
                $view.find('#codeimg').attr("src","/verify?data=" + new Date().getTime());
            }
    
            $view.find('#codeimg').on('click', function () {
                initCode();
            });
            {if (session('success'))}
                layer.msg("{:session('success')}",{ icon:1 });
            {/if}
        });
    </script>
    </body>
    </html>
